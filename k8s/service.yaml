apiVersion: v1
kind: Service
metadata:
  name: rsa-signature-demo-service
  namespace: rsa-signature-demo
  labels:
    app: rsa-signature-demo
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/health"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: rsa-signature-demo
    version: v1.0.0
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: rsa-signature-demo-loadbalancer
  namespace: rsa-signature-demo
  labels:
    app: rsa-signature-demo
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: rsa-signature-demo
    version: v1.0.0
  sessionAffinity: None
